<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BOSS 后台登录</title>
  <link rel="stylesheet" href="css/tailwind.css" />
  <link rel="stylesheet" href="css/base.css" />
  <style>
    body {
      background-color: #f3f4f6;
    }
    .login-card {
      max-width: 400px;
      width: 100%;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">

  <div class="login-card bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">BOSS 后台登录</h2>
    <form id="login-form">
      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-700">用户名</label>
        <input type="text" id="username" name="username" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" value="boss" required>
      </div>
      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-700">密码</label>
        <input type="password" id="password" name="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" value="123456" required>
      </div>
      <button type="submit" id="login-button" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">登录</button>
      <p id="error-message" class="mt-4 text-center text-sm text-red-600"></p>
    </form>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', async function(event) {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('error-message');
      const loginButton = document.getElementById('login-button');

      errorMessage.textContent = '';
      loginButton.disabled = true;
      loginButton.textContent = '登录中...';

      try {
        const response = await fetch('/api/boss/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username, password }),
        });

        const data = await response.json();

        if (response.ok) {
          localStorage.setItem('boss_token', data.token);
          window.location.href = 'boss.html';
        } else {
          errorMessage.textContent = data.message || '登录失败，请重试。';
        }
      } catch (error) {
        errorMessage.textContent = '发生网络错误，请稍后重试。';
      } finally {
        loginButton.disabled = false;
        loginButton.textContent = '登录';
      }
    });
  </script>

</body>
</html>
